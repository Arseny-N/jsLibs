<!doctype html>
<html >

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>	
<script type="text/javascript" src="http://arseny-n.github.io/jsLibs/stats/svg.js-master/dist/svg.js" charset="utf-8"></script>



<script type="text/javascript" src="PercentBars.js"></script>
<script type="text/javascript" src="LineChart.js"></script>
<script type="text/javascript" src="drawStats.js"></script>
<script type="text/javascript" src="fuzzData.js"></script>


<link rel="stylesheet" type="text/css" href="statStyle.css" />
<script>
	
	function draw() {
		var dataBar = new fuzzData().dataBar;
		drawStats({'dataLine': {},
			   'dataBar': dataBar,
		
			});
	}	

	
</script>

<body onload="draw();">
<div id="stats">
	<table>
		<tr><td><div id="bars"></div></td> 
		<td>
			<div id="more">
				<div id="heading"></div>
				<div id="line-help">Последние <span>20</span> решенные.Нажмите чтобы вывести инфомацию о задании.</div>
				<div id="line"></div>
				<div id="info">
					<table>
						<tr><td>Решено всего			</td><td><span></span></td></tr>
						<tr><td>Количество заданий в банке	</td><td><span></span></td></tr>
						<tr><td>Решено верно			</td><td><span></span></td></tr>
						<tr><td>Решено не верно			</td><td><span></span></td></tr>
						<tr><td>Пропущено			</td><td><span></span></td></tr>
					</table>				
				</div>
			</div>
			<div id="task-info">
					<table>
						<tr><td>Задание решено 			</td><td><span></span></td></tr>
						<tr><td>Код задания			</td><td><span></span></td></tr>
						<tr><td>Ваш ответ			</td><td><span></span></td></tr>
						<tr><td>Верный ответ			</td><td><span></span></td></tr>
						<tr><td>Статус				</td><td><span></span></td></tr>
					</table>				
			</div>
		</td></tr>
	</table>
</div>
<div id="variant">
	<table>
		<tr>
			<th>B1</th>
			<th>B1</th>
			<th>B1</th>
			<th>B1</th>
		</tr>
		<tr>
			<td>V</td>
			<td>V</td>
			<td>V</td>
			<td>V</td>
		</tr>
		<tr>
			<td>X</td>
			<td>V</td>
			<td>V</td>
			<td>V</td>
		</tr>
	<table>
</div>
