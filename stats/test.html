<!doctype html>
<html >

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</head>
<body>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>	
<script type="text/javascript" src="svg.min.js" charset="utf-8"></script>



<script type="text/javascript" src="PercentBars.js"></script>
<script type="text/javascript" src="PercentBarsVertical.js"></script>
<script type="text/javascript" src="LineChart.js"></script>
<script type="text/javascript" src="drawStats.js"></script>
<script type="text/javascript" src="fuzzData.js"></script>


<link rel="stylesheet" type="text/css" href="statStyle.css" />
<script>
	
	function draw() {
		var dataBar = new fuzzData();
		drawStats({'dataLine': {},
		'appendSelector':'#statsTable',
		'dataBar':dataBar.dataBarA,
		
		'vDataBar':[{ 'data': [dataBar.dataBarA],"id":'barsA',
			      'title':'none','hidden':true,
			      'tdClass':'chartContainer chartContainerTop', 
			    },
			    { 'data': [dataBar.dataBar(5),dataBar.dataBar(5)],'id':'barsB','title':'none','hidden':false,'tdClass':'chartContainer'}, 
			    { 'data': [dataBar.dataBarC],'id':'barsC','title':'none','hidden':false,'tdClass':'chartContainer'},
			    { 'data': [dataBar.dataBarC],'id':'barsD','title':'none','hidden':false,'tdClass':'chartContainer chartContainerBottom'}],
			    vertical: true
			});

	}	

	
	
</script>

<body onload="draw();">
<div id="stats">
	<table id="statsTable">
		<tr><td>
			<center><div id="more">
				<div id="heading"></div>
				
				<div id="line"></div>
				<div id="info">
					
					<table>
						<tr><td>Решено всего			</td><td><span></span></td></tr>
						<tr><td>Количество заданий в банке	</td><td><span></span></td></tr>
						<tr><td>Решено верно			</td><td><span></span></td></tr>
						<tr><td>Решено не верно			</td><td><span></span></td></tr>
						<tr><td>Пропущено			</td><td><span></span></td></tr>
					</table>
					
				</div>
			</div></center>				
			<center><div id="task-info">
					<center>
					<table>
						<tr><td>Задание решено 			</td><td><span></span></td></tr>
						<tr><td>Код задания			</td><td><span></span></td></tr>
						<tr><td>Ваш ответ			</td><td><span></span></td></tr>
						<tr><td>Верный ответ			</td><td><span></span></td></tr>
						<tr><td>Статус				</td><td><span></span></td></tr>
					</table>				
					</center>
			</div></center>
		</td></tr>

		<tr><td class="chartContainer chartContainerTop">
			<div class="chart-title" >
				<span>Blah Blah title</span> 			
				<div class="chart-arrow-down"> </div>
			</div>
			<div class="chart-body" id="barsA"></div>
		</td></tr>

				
	</table>
</div>
<div id="variant">
	
	<table id="appendMe">
		<tr><td>a</td><td rowspan="3">a</td></tr>
		
		<tr><td>a</td></tr>
		<tr><td>a</td></tr>
		<tr><td>a</td></tr>
	</table>
</div>
</body>
