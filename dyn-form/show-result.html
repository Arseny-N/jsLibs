<script>
	var messages = [
		{ 
			range : [0, 50],
			text : 'У вас нет туберкулёза.'
		},
		{ 
			range : [51, 100],
			text : '%result % что туберкулёз у вас есть.'
		}
	]
	$(function(){
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++) {
		        	hash = hashes[i].split('=');
        			vars.push(hash[0]);
        			vars[hash[0]] = hash[1];
    			}
    			return vars;
		
		}
		var res = parseInt( getUrlVars()['result']);
		for(var i in messages) {
			var msg = messages[i];
			if( msg.range[0] <= res &&  res <= msg.range[1] ) {
				console.dir([msg,res,messages]);
				break;
			}
		}

		$('.answer-container').html(msg.text.replace('%result', getUrlVars()['result']));
		
		
	})
</script>
